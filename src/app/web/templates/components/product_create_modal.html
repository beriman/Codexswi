<div id="product-create-modal" class="modal" style="display: none;">
  <div class="modal-overlay" onclick="closeProductModal()"></div>
  <div class="modal-content glass-surface">
    <header class="modal-header">
      <h2>Buat Produk Baru</h2>
      <button type="button" class="btn btn-ghost" onclick="closeProductModal()">&times;</button>
    </header>
    
    <form 
      id="product-create-form"
      hx-post="/api/products"
      hx-target="#product-form-response"
      hx-swap="innerHTML"
      hx-on::after-request="handleProductCreateResponse(event)"
    >
      <div class="form-group">
        <label for="product-name">Nama Produk <span class="required">*</span></label>
        <input 
          type="text" 
          id="product-name" 
          name="name" 
          required 
          minlength="3"
          maxlength="200"
          placeholder="Contoh: Parfum Melati Nusantara 50ml"
          class="form-control"
        />
        <small class="form-hint">Minimal 3 karakter, maksimal 200 karakter</small>
      </div>

      <div class="form-group">
        <label for="product-price">Harga Dasar (Rp) <span class="required">*</span></label>
        <input 
          type="number" 
          id="product-price" 
          name="base_price" 
          required 
          min="1"
          step="1"
          placeholder="50000"
          class="form-control"
        />
        <small class="form-hint">Harga dalam Rupiah (minimal Rp 1)</small>
      </div>

      <div class="form-group">
        <label for="product-category">Kategori <span class="required">*</span></label>
        <select 
          id="product-category" 
          name="category_id" 
          required
          class="form-control"
        >
          <option value="">Pilih kategori...</option>
          <option value="1">Parfum</option>
          <option value="2">Raw Material</option>
          <option value="3">Tools</option>
          <option value="4">Lainnya</option>
        </select>
        <small class="form-hint">Pilih kategori produk yang sesuai</small>
      </div>

      <div class="form-group">
        <label>Jenis Produk <span class="required">*</span></label>
        <div style="display: flex; flex-direction: column; gap: 0.75rem; margin-top: 0.5rem;">
          <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
            <input 
              type="checkbox" 
              id="marketplace-enabled-checkbox"
              name="marketplace_enabled" 
              value="true"
              checked
              style="width: auto;"
            />
            <span>Marketplace (Penjualan Regular)</span>
          </label>
          <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
            <input 
              type="checkbox" 
              id="sambatan-enabled-checkbox"
              name="sambatan_enabled" 
              value="true"
              style="width: auto;"
            />
            <span>Sambatan (Group-Buy)</span>
          </label>
        </div>
        <small class="form-hint">Produk bisa dijual di marketplace regular, sambatan, atau keduanya</small>
      </div>

      <div class="form-group">
        <label for="product-description">Deskripsi (opsional)</label>
        <textarea 
          id="product-description" 
          name="description" 
          maxlength="2000"
          rows="4"
          placeholder="Deskripsi singkat tentang produk Anda..."
          class="form-control"
        ></textarea>
        <small class="form-hint">Maksimal 2000 karakter</small>
      </div>

      {% if snapshot.brand_profile.brand_slug %}
      <input type="hidden" name="brand_id" value="{{ snapshot.brand_profile.brand_slug }}" />
      {% endif %}

      <div id="product-form-response" class="form-response"></div>

      <div class="modal-footer">
        <button type="button" class="btn btn-ghost" onclick="closeProductModal()">Batal</button>
        <button type="submit" class="btn gradient-button">
          <span class="btn-text">Simpan Produk</span>
          <span class="btn-loading" style="display: none;">Menyimpan...</span>
        </button>
      </div>
    </form>
  </div>
</div>

<style>
.modal {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(4px);
}

.modal-content {
  position: relative;
  width: 90%;
  max-width: 600px;
  max-height: 90vh;
  overflow-y: auto;
  padding: 2rem;
  border-radius: 16px;
  z-index: 1001;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.modal-header h2 {
  margin: 0;
  font-size: 1.5rem;
}

.modal-header .btn-ghost {
  font-size: 2rem;
  line-height: 1;
  padding: 0.25rem 0.5rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
}

.form-group .required {
  color: #ef4444;
}

.form-control {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.05);
  color: inherit;
  font-size: 1rem;
  transition: border-color 0.2s;
}

.form-control:focus {
  outline: none;
  border-color: rgba(56, 189, 248, 0.5);
  background: rgba(255, 255, 255, 0.08);
}

.form-hint {
  display: block;
  margin-top: 0.25rem;
  font-size: 0.875rem;
  opacity: 0.7;
}

.form-response {
  margin-top: 1rem;
}

.form-response.success {
  padding: 1rem;
  border-radius: 8px;
  background: rgba(34, 197, 94, 0.1);
  border: 1px solid rgba(34, 197, 94, 0.3);
  color: #22c55e;
}

.form-response.error {
  padding: 1rem;
  border-radius: 8px;
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.3);
  color: #ef4444;
}

.modal-footer {
  display: flex;
  gap: 1rem;
  justify-content: flex-end;
  margin-top: 2rem;
  padding-top: 1rem;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.btn-loading {
  display: none !important;
}

.htmx-request .btn-text {
  display: none !important;
}

.htmx-request .btn-loading {
  display: inline !important;
}
</style>

<script>
function openProductModal() {
  document.getElementById('product-create-modal').style.display = 'flex';
  document.body.style.overflow = 'hidden';
}

function closeProductModal() {
  document.getElementById('product-create-modal').style.display = 'none';
  document.body.style.overflow = 'auto';
  document.getElementById('product-create-form').reset();
  document.getElementById('product-form-response').innerHTML = '';
  document.getElementById('marketplace-enabled-checkbox').checked = true;
}

function handleProductCreateResponse(event) {
  const xhr = event.detail.xhr;
  const responseDiv = document.getElementById('product-form-response');
  
  if (xhr.status === 201) {
    responseDiv.className = 'form-response success';
    responseDiv.innerHTML = '✓ Produk berhasil dibuat! Halaman akan dimuat ulang...';
    
    setTimeout(() => {
      window.location.reload();
    }, 1500);
  } else {
    responseDiv.className = 'form-response error';
    try {
      const error = JSON.parse(xhr.responseText);
      responseDiv.innerHTML = '✗ ' + (error.detail || 'Terjadi kesalahan saat menyimpan produk');
    } catch {
      responseDiv.innerHTML = '✗ Terjadi kesalahan saat menyimpan produk';
    }
  }
}

// Handle checkbox values for form submission
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('product-create-form');
  if (form) {
    form.addEventListener('htmx:configRequest', function(event) {
      // Ensure unchecked checkboxes send false
      const marketplaceCheckbox = document.getElementById('marketplace-enabled-checkbox');
      const sambatanCheckbox = document.getElementById('sambatan-enabled-checkbox');
      
      if (!marketplaceCheckbox.checked) {
        event.detail.parameters['marketplace_enabled'] = 'false';
      }
      if (!sambatanCheckbox.checked) {
        event.detail.parameters['sambatan_enabled'] = 'false';
      }
    });
  }
});
</script>
